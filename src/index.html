<!doctype html>
<html ng-app="noterious">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Noterious</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/noterious.css">
    <link rel="stylesheet" href="assets/css/animations.css">
  </head>
  <body ng-controller="MainCtrl as main" ng-class="{loading:loadingView}" class="bg-{{main.currentColor}}">
    <div class="app-wrap">
      <header class="navbar-clear nav-wrap" role="banner">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a ui-sref="boards" class="navbar-brand"><img src="assets/images/logo.png" alt="noterio.us"/></a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse bg-{{main.currentColor}}">
          <ul class="nav navbar-nav navbar-right">
            <li><a class="{{main.currentColor}}" href="http://angularjs.org/" target="_blank">AngularJS</a></li>
            <li><a class="{{main.currentColor}}" href="http://backand.com/" target="_blank">Back&</a></li>
            <li><a class="{{main.currentColor}}" href="https://github.com/simpulton/noterious" target="_blank">GitHub</a></li>
            <li>
              <button class="btn btn-link {{main.currentColor}}" ng-click="main.logout()">Logout</button>
            </li>
          </ul>
        </div>
      </header>

      <div ui-view class="content"></div>

      <div class="modal"></div>

      <ul class="color-picker">
        <li><div class="square blue" ng-click="main.setCurrentColor('blue')"></div></li>
        <li><div class="square green" ng-click="main.setCurrentColor('green')"></div></li>
        <li><div class="square orange" ng-click="main.setCurrentColor('orange')"></div></li>
        <li><div class="square red" ng-click="main.setCurrentColor('red')"></div></li>
        <li><div class="square yellow" ng-click="main.setCurrentColor('yellow')"></div></li>
      </ul>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- Backand-->
    <script src="bower_components/angularbknd-sdk/dist/backand.debug.js"></script>
    <!-- End Backand-->

    <script src="app/noterious.js"></script>
    <script src="app/common/common.js"></script>
    <script src="app/common/interceptors/httpInterceptor.js"></script>
    <script src="app/common/models/boards-model.js"></script>
    <script src="app/common/models/notes-model.js"></script>
    <script src="app/common/models/user-model.js"></script>
    <script src="app/boards/boards-controller.js"></script>
    <script src="app/boards/board-directive.js"></script>
    <script src="app/login/login-controller.js"></script>
    <script src="app/main/main-controller.js"></script>
    <script src="app/notes/notes-controller.js"></script>
    <script src="app/notes/note-directive.js"></script>
  </body>
</html>
